name: Build

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache west modules
        uses: actions/cache@v4 # 升级到 v4
        env:
          cache-name: cache-zephyr-modules
        with:
          path: |
            modules
            tools
            zephyr
            bootloader
            zmk
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('config/west.yml') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-

      - name: Install West
        run: pip3 install west

      - name: West Init
        run: west init -l config

      - name: West Update
        run: west update

      - name: Build (nice_nano_v2)
        run: |
          export ZEPHYR_BASE=${GITHUB_WORKSPACE}/zephyr
          west build -s zmk/app -b nice_nano_v2 -- -DZMK_CONFIG="${GITHUB_WORKSPACE}/config"

      - name: Rename zmk.uf2
        run: cp build/zephyr/zmk.uf2 nice_nano_v2.uf2

      - name: Archive artifacts
        uses: actions/upload-artifact@v4 # 升级到 v4
        with:
          name: firmware
          path: nice_nano_v2.uf2
